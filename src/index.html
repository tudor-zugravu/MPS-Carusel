<html>
  <head>
    <!-- Scripts -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'
            type='text/javascript'></script>
    <script src='js/controller.js'
            type='text/javascript'></script>
    <script src='js/pnotify.custom.min.js'
            type='text/javascript'></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/pnotify.custom.min.css" media="all">
  </head>

  <body background="img/letters.jpg" id="background">
    <!-- Left section -->
    <div id="leftdiv">
      <div id="highscore">HALL OF FAME</div>
    </div>

    <!-- Center section -->
    <div id="game">
      <div id="letters">
        <p id="letter0" class="circle" style="float:left">L0</p>
        <p id="letter1" class="circle" style="float:left">L1</p>
        <p id="letter2" class="circle" style="float:left">L2</p>
        <p id="letter3" class="circle" style="float:left">L3</p>
        <p id="letter4" class="circle" style="float:left">L4</p>
        <p id="letter5" class="circle" style="float:left">L5</p>
        <p id="letter6" class="circle" style="float:left">L6</p>
        <p id="letter7" class="circle" style="float:left">L7</p>
        <p id="letter8" class="circle" style="float:left">L8</p>
      </div>

      <b>
        <!-- Word input -->
        <div style="clear:both">
          <input type='text' maxlength="9" id='wordInput' placeholder='Word' style="text-transform:uppercase; font-size: 30px">
            <p id="Score" style="font-size: 2em; color: #000; height: 3%; margin-right: 42%">Score: 0</font></p>
            <p id="Timer" style="font-size: 2em; color: #000; height: 3%; margin-right: 42%">Timer: 60</font></p>
        </div>

        <div id="rcorners">
          <div id='ownWordsDiv'></div>
        </div>
      </b>

      <!-- New Game button -->
      <button id="startNew" ><b>Start New Game</b></button>
    </div>

    <!-- New game dialog -->
    <dialog id="window">
      <h3>Do you want to start a new game?</h3>
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </dialog>

    <!-- Submit score dialog -->
    <dialog id="submitScore">
      <h3>Do you want to submit your score?</h3>
      <input type='text' maxlength="10" id='name' placeholder='Your name here'/>
      <button id="submit">Submit</button>
      <button id="nosubmit">No</button>
    </dialog>
  </body>
</html>
