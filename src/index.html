<html>
  <head>
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link href="stylesheets/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <body background="img/letters.jpg" id="background">

    <div id="letters">
      <p id="letter0" class="circle" style="float:left">L0</p>
      <p id="letter1" class="circle" style="float:left">L1</p>
      <p id="letter2" class="circle" style="float:left">L2</p>
      <p id="letter3" class="circle" style="float:left">L3</p>
      <p id="letter4" class="circle" style="float:left">L4</p>
      <p id="letter5" class="circle" style="float:left">L5</p>
      <p id="letter6" class="circle" style="float:left">L6</p>
      <p id="letter7" class="circle" style="float:left">L7</p>
      <p id="letter8" class="circle" style="float:left">L8</p>
    </div>

    <b>
      <div style="clear:both">
        <input type='text' maxlength="9" id='wordInput' placeholder='Word' style="text-transform:uppercase; font-size: 30px">
        <p id="Score"><font size="4" color="#000">Score: 0</font></p>
        <p id="Timer"><font size="4" color="#000">Timer: 60</font></p>
      </div>

      <div id="rcorners">
        <div id='ownWordsDiv'></div>
      </div>
    </b>

    <div id="footer">
      <br><br><br>
      <img src="img/c.png" class="title_letter">
      <img src="img/a.png" class="title_letter">
      <img src="img/r.png" class="title_letter">
      <img src="img/u.png" class="title_letter">
      <img src="img/s.png" class="title_letter">
      <img src="img/e.png" class="title_letter">
      <img src="img/l.png" class="title_letter">
      <img src="img/u.png" class="title_letter">
      <img src="img/l.png" class="title_letter">
      <img src="img/empty.png" class="title_letter">
      <img src="img/l.png" class="title_letter">
      <img src="img/i.png" class="title_letter">
      <img src="img/t.png" class="title_letter">
      <img src="img/e.png" class="title_letter">
      <img src="img/r.png" class="title_letter">
      <img src="img/e.png" class="title_letter">
      <img src="img/l.png" class="title_letter">
      <img src="img/o.png" class="title_letter">
      <img src="img/r.png" class="title_letter">
    </div>

    <button id="startNew" ><b>Start New Game</b></button>

    <dialog id="window">
      <h3>Do you want to start a new game?</h3>
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </dialog>

    <dialog id="submitScore">
      <h3>Do you want to submit your score?</h3>
      <input type='text' maxlength="10" id='name' placeholder='Your name here'/>
      <button id="submit">Submit</button>
      <button id="nosubmit">No</button>
    </dialog>

    <script src='js/myscript.js'></script>
    <script src="js/pnotify.custom.min.js" type="text/javascript"></script>
  </body>
</html>
